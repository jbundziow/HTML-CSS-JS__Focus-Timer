<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web app that counts the time spent focusing on something (e.g., programming, learning, reading etc.)"
    />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- using Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3766d2d2c4.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1>Focus Timer ðŸ¤—</h1>
      </header>

      <main>
        <div id="left-container">
          <section id="total-time">
            <h2>Total elapsed time</h2>
            <p id="total-elapsed-time">0h 0min</p>
          </section>

          <section id="control-panel">
            <h2>Control panel</h2>
            <p>Select mode</p>

            <select id="dropdown-auto-manual" required>
              <option value="1">Auto</option>
              <option value="2">Manual</option>
            </select>

            <div id="auto">
              <input
                id="start-button"
                type="button"
                value="Start"
                onclick="startButtonPushed()"
              />
              <input
                id="stop-button"
                type="button"
                value="Stop"
                onclick="stopButtonPushed()"
              />
              <div id="current-session">
                <p>Started at: <span id="auto-hour-start"> - </span></p>
                <p>Elapsed time: <span id="auto-elapsed-time"> - </span></p>
              </div>
            </div>

            <div id="manual">
              <input id="manual-entered-minutes" type="number" />
              <p>min</p>

              <label for="textarea-comment">Comment</label>
              <textarea
                id="textarea-comment"
                placeholder="Enter your comment here"
                rows="2"
                onkeypress="ctrlEnterAddRecordToTheTable(event)"
              ></textarea>

              <input
                id="add-button"
                type="button"
                value="Add (Ctrl+Enter)"
                onclick="addButtonPushed()"
              />
            </div>
          </section>
        </div>

        <div id="right-container">
          <section id="history">
            <h2>History</h2>
            <table id="history-table">
              <tr>
                <td>ID</td>
                <td>From</td>
                <td>To</td>
                <td>Mins</td>
                <td>Comment</td>
              </tr>
            </table>
            <div class="button-parent">
              <input
                id="export-table-button"
                value="Export table"
                type="button"
                onclick="exportTableToExcel('history-table')"
              />
            </div>
          </section>
        </div>
      </main>
    </div>
    <section class="author">
      <p>
        Designed and Developed by
        <a href="https://github.com/jbundziow" id="tribute-link" target="_blank"
          >jbundziow</a
        >
      </p>
    </section>
    <!-- INCLUDE JAVASCRIPT CODE -->
    <script src="js/script.js"></script>
    <script src="js/table2excel.js"></script>
    <script src="js/exportTable.js"></script>
  </body>
</html>
